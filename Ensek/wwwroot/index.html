<!DOCTYPE html>

<html ng-app="Ensek">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<body ng-controller="MainCtrl">
    <h2>Upload Account CSV</h2>
    <input type="file" ngf-select="SelectFile($file)" />
    <input type="button" value="Upload" ng-click="UploadAccount()" />
    <hr />
    <p>Successful entries: {{AccountSuccessCount}}</p>
    <p>Failed entries: {{AccountFailCount}}</p>
    <hr />
    <h2>Upload Meter Reading CSV</h2>
    <input type="file" ngf-select="SelectFile($file)" />
    <input type="button" value="Upload" ng-click="UploadMeterReadings()" />
    <hr />
    <p>Successful entries: {{MeterSuccessCount}}</p>
    <p>Failed entries: {{MeterFailCount}}</p>
</body>

</html>
